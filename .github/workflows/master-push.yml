name: 'Test PR'
on:
  push:
    branches:
      - 'master'
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:

  build-and-push-z3-image:
    name: 'Build and Push Z3 Image'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: 'Build docker image'
        uses: ./.github/actions/with-docker
        with:
          os: ubuntu
          distro: jammy
          image-tag: runtimeverificationinc/ubuntu-jammy-z3
      - name: 'Push to dockerhub'
        run: |
          version=$(cat version)
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username rvdockerhub --password-stdin
          docker image push runtimeverificationinc/ubuntu-jammy-z3:${version}

  make-release:
    name: 'Update dependents'
    runs-on: ubuntu-latest
    needs: build-and-push-z3-image
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.push.head.sha }}
          fetch-depth: 0
      - name: 'Update dependents'
        run: |
          set -x
          VERSION=$(cat version)
          curl --fail                                                          \
            -X POST                                                            \
            -H "Accept: application/vnd.github+json"                           \
            -H "Authorization: Bearer ${{ secrets.JENKINS_GITHUB_PAT }}"       \
            -H "X-GitHub-Api-Version: 2022-11-28"                              \
            https://api.github.com/repos/runtimeverification/devops/dispatches \
            -d '{"event_type":"on-demand-test","client_payload":{"repo":"runtimeverification/z3-images","version":"'${VERSION}'"}}'

